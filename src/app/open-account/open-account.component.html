<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <aside class="widget about_widgets">
                    
                </aside>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <aside class="widget subscribe_widgets">
                    <h3>Account With LTI</h3>
                    <div class="alert alert-success" >
                        <strong *ngIf="msg!=null"> {{msg}}</strong>
                      </div>
                    <form [formGroup]="profileForm" (ngSubmit)="onClickSubmit()" >
                        <input type="text" placeholder="First name" name="fname"  formControlName = "firstName" required/>
                        <input type="text" placeholder="Last Name"  formControlName="lastName" required/>
                        <input type="text" placeholder="Address" required formControlName="address" required/>
                        <input type="text" placeholder="pan Card no" required formControlName="panNo"/>
                        <input type="number" placeholder="Adhar Card no" required formControlName="aadharNo"/>
                        <input type="email" placeholder="Email address" required formControlName="mailId"/>
                        <input type="number" placeholder="Phone no." required formControlName="phone"/>
                        <input type="password" placeholder="Password" required formControlName="password"/>
                        <input type="submit" value="Request for Account">
                    </form>
                </aside>
            </div>
        </div>
    </div>
</footer>
