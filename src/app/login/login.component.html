<section class="vh-100 gradient-custom" style="margin-top: 10%; ">
    <div class="container" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card  text-black" style="border-radius: 1rem; background-color:#8180e0;">
            <div class="card-body  text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="text-white-0 fw-bold mb-2 text-uppercase" color=#fff>Login</h2>
                <p class="text-white-0 mb-5">Please enter your Account Number and password!</p>
               
                <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit()">
                <div class="form-outline form-white mb-4">
                  <input type="number" id="typeEmailX" class="form-control form-control-lg" formControlName = "accountNo" />
                  <label class="form-label" for="typeEmailX">Account Number</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName = "password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                <div class="alert alert-danger" role="alert" *ngIf="loginflag==true" style="margin-top: 10px;">
                  Invalid Credentials!
                </div>
                
              </form>
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/account" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
